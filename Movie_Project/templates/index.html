{% extends 'base.html' %}
{% block body %}

<div class="container"><br>
  {% if movie_list %}
  <div class="row" style="gap: 20px;">
    {% for i in movie_list %}
    <div style="animation: box-glow 6s infinite alternate;">
      <div class="card">
        <img src="{{i.img.url}}" alt="" height="250">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}</p>
          <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <h2>No movies inserted....</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
