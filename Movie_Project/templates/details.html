{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div style="animation: box-glow 6s infinite alternate;">
            <img src="{{movie.img.url}}" height="300" width="300">
        </div>
        <div class="col-md-6" style="color: wheat;">
            <h2> {{movie.name}} </h2>
            <h6> {{movie.desc}} </h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>


    </div>
</div>
{% endblock %}
