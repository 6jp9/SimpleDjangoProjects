{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" align="center" style="color: yellow;">
    {% csrf_token %}
    <br><br>
    <input type="text" name="name" important placeholder="Enter Movie Name"><br><br>
    <input type="text" name="desc" important placeholder="Enter Description"><br><br>
    <input type="text" name="year" important placeholder="Enter Movie Year"><br><br>
    <input type="file" name="img"><br><br>
    <input type="submit" class="btn btn-primary">
    <a href="/"><input type="button" class="btn btn-primary" value="cancel"></a>
</form>
{% endblock %}
